<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ completed: todo.completed, editing: isEditing }">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCompleted" />
        <label (dblclick)="enableEdit()">{{ todo.text }}</label>
        <button class="destroy" type="button" (click)="deleteTodo()"></button>
    </div>
    <input type="text" class="edit" value="Create a TodoMVC template" [formControl]="textInput" #inputText (blur)="cancelEdit()" />
</li>
